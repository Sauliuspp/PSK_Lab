<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Lėktuvų pilotai</title>
</h:head>
<h:body>
    <h2 align="Center">Lėktuvų pilotai</h2>
    <ol>
        <ui:repeat value="#{pilots.allPilots}" var="pilot">
            <li>
                <h:link value="#{pilot.name}"
                        outcome="pilotdetails?personId=#{pilot.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h3>Pridėti pilotą</h3>
        <p>Piloto vardas</p>
        <h:inputText value="#{pilots.pilotToCreate.name}" required="true" />
        <p>Piloto amžius</p>
        <h:inputText value="#{pilots.pilotToCreate.age}" required="true" />
        <p>Asmens kodas</p>
        <h:inputText value="#{pilots.pilotToCreate.personId}" required="true" />
        <p>
            <h:commandButton value="Pridėti pilotą" action="#{pilots.createPilot}"/>
        </p>
    </h:form>
    <table align="center">
        <tr>
            <td>
                <h:link outcome="index" value="Grįžti į pagrindinį puslapį"/>
            </td>
        </tr>
    </table>
</h:body>
</html>
