<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8"/>
    <title>Oro uostai ir jų lėktuvai</title>
</head>
<h:body>
    <h2 align="Center">Oro uostai ir jų lėktuvai</h2>
    <ol>
        <ui:repeat value="#{airportsMyBatis.allAirports}" var="airport">
            <li>
                <h:link value="#{airport.name}, #{airport.airportAddress}"
                        outcome="/MyBatis/airportdetails?airportId=#{airport.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h3>Pridėti oro uostą</h3>
        <p>Oro uosto pavadinimas</p>
        <h:inputText value="#{airportsMyBatis.airportToCreate.name}" required="true" />
        <p>Oro uosto adresas</p>
        <h:inputText value="#{airportsMyBatis.airportToCreate.airportAddress}" required="true" />
        <h:commandButton value="Pridėti naują lėktuvą" action="#{airportsMyBatis.createAirport}" />
    </h:form>
    <table align="center">
        <tr>
            <td>
                <h:link outcome="/MyBatis/index" value="Grįžti atgal"/>
            </td>
        </tr>
    </table>
</h:body>
</html>
